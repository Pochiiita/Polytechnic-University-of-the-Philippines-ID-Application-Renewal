<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic University of the Philippines</title>
    <link rel="stylesheet" href="ID.css">
    <script src="ID.js"></script>
</head>
<body>
    <div class="container">
        <header>Polytechnic University of the Philippines</header>
        <p>Application for New / Replacement of Identification Card</p>
        <form id="applicationForm" onsubmit="handleSubmit(event)">
            <div class="FirstName">
                <label for="StudentNumber">Student Number</label></br>
                <input type="text" id="StudentNumber" name="StudentNumber" placeholder="yyyy-code-MN-number" required>
            </div>
            <div class="PersonalInfo">
                <label for="Lastname">Last Name</label>
                <label for="Givenname">Given Name</label>
                <label for="Middlename">Middle Name</label></br>
            </div>
                <div>
                    <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required>
                    <input type="text" id="Givenname" name="Givenname" placeholder="Givenname" required>
                    <input type="text" id="Middlename" name="Middlename" placeholder="Middlename" required>
                </div></br>

            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="Male" name="Gender" value="Male" required>
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female" required>
                <label for="Female">Female</label>
                <input type="radio" id="Other" name="Gender" value="Other" required>
                <label for="Other">Other</label>
            </fieldset></br>

            <div class="Birthdate">
                <label for="Birthdate">Date of Birth</label></br>
                <input type="date" id="Birthdate" name="Birthdate" min="1980-01-01" max="2024-01-01" required>
            </div></br>

            <div class=".Course">
                <label for="Course">Course</label>
                <label for="College">College</label>
            </div>
                <div>
                    <select id="College" name="College" required>
                        <option value="CCIS">College of Computer and Information Science</option>
                        <option value="COED">College of Education</option>
                        <option value="COL">College of Law</option>
                        <option value="CS">College of Science</option>
                        <option value="CAL">College of Arts and Letters</option>
                        <option value="CAF">College of Accountancy and Finance</option>
                        <option value="CADBE">College of Arts and Letters</option>
                        <option value="CTHTM">College of Tourism, Hospitality and Transportation Management</option>
                        <option value="CBA">College of Business Administration</option>
                        <option value="COC">College of Communication</option>
                        <option value="COE">College of Engineering</option>
                        <option value="CHK">College of Human Kinetics</option>
                        <option value="CPSPA">College of Political Science and Public Administration </option>
                        <option value="CSSD">College of Social Sciences and Development</option>
                        <option value="IT">Institute of Technology</option>
                        <option value="SHS">Senior High School</option>
                    </select>
                    <select id="Course" name="Course" required>
                        <option value="">Select Course</option>
                    </select>
                </div></br>

                <div class="yr">
                    <label for="Year">Year & Section</label></br>
                    <input type="text" id="Year" name="Year" required></input>
                </div></br>

                <div class=".address">
                <label for="address">Home Address </label>
                <label for="phone"> Phone / Mobile Number</label>
                </div></br>
                <div>
                    <input type="text" id="address" name="address" required>
                    <input type="text" id="phone" name="phone" required>
                </div></br>

                <div class=".mail">
                    <label for="email">Email Address</label></br>
                    <input type="email" id="email" name="email" required>
                </div></br>

                <div class=".contact">
                    <label for="contact">In case of emergency, please notify </label></br>
                </div></br>

                <div class=".completename">
                    <label for="comp">Complete Name</label></br>
                    <input type="text" id="completename" name="completename" required>
                </div></br>

                <div class=".contactaddress">
                    <label for="addressplace">Home Address </label>
                    <label for="phonenum"> Phone / Mobile Number</label>
                    </div></br>
                    <div>
                        <input type="text" id="addressplace" name="addressplace" required>
                        <input type="text" id="phonenum" name="phonenum" required>
                    </div></br>

                <div class="application">
                    <label for="applicationType">Type of Application</label></br>
                    <select id="applicationType" name="applicationType" required>
                        <option value="new">New</option>
                        <option value="transferee">Transferee</option>
                        <option value="late filing">Late Filing</option>
                        <option value="old id">Old ID</option>
                        <option value="shiftee">Shiftee</option>
                        <option value="damaged">Damaged</option>
                        <option value="correction of entry">Correction of Entry</option>
                        <option value="lhs">LHS</option>
                        <option value="undergrad">Undergrad</option>
                        <option value="COL">College of Law</option>
                        <option value="Graduate School">Graduate School</option>
                        <option value="OU">Open University</option>
                        <option value="IOT">Institute of Technology</option>
                    </select>
                </div></br>

            <button type="submit" onclick="Submit">Submit</button>
        </form>
    </div>

</body>
</html>
