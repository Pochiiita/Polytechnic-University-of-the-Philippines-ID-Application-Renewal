<!DOCTYPE html>
<html lang="en">
<head>
    <title>PUP IDAR</title>
    <link rel="stylesheet" href="ID.css">
    <script src="ID.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Polytechnic University of the Philippines ID Application and Renewal</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#Application">HOME</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <div class="apply" id="Application">
            <h3>Application for New / Replacement of Identification Card</h3>
            <br>
            <form id="applicationForm" onsubmit="handleSubmit(event)">
                <table>
                    <tr>
                        <td><label for="StudentNumber">Student Number</label></td>
                        <td><input type="text" id="StudentNumber" name="StudentNumber" placeholder="yyyy-code-MN-number" required></td>
                    </tr>
                    <tr><td><br></td></tr>
                    <tr>
                        <td><label for="Lastname">Last Name</label></td>
                        <td><label for="Givenname">Given Name</label></td>
                        <td><label for="Middlename">Middle Name</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="Lastname" name="Lastname" placeholder="Last Name" required></td>
                        <td><input type="text" id="Givenname" name="Givenname" placeholder="Given Name" required></td>
                        <td><input type="text" id="Middlename" name="Middlename" placeholder="Middle Name" required></td>
                    </tr>
                </table>
                <br>
                <fieldset class="genderfield">
                    <legend id="genderlabel">Gender</legend>
                    <table>
                        <tr>
                            <td>
                                <input type="radio" id="Male" name="Gender" value="Male" required>
                            </td>
                            <td>
                                <label for="Male" class="genderfield">Male</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="Female" name="Gender" value="Female" required>
                            </td>
                            <td>
                                <label for="Female" class="genderfield">Female</label>
                            </td>
                        </tr>
                            <td>
                                <input type="radio" id="Other" name="Gender" value="Other" required>
                            </td>
                            <td>
                                <label for="Other" class="genderfield">Other</label>
                            </td>
                        </tr>
                    </table>
                </fieldset><br>
                <div class="Birthdate">
                    <label for="Birthdate">Date of Birth</label><br>
                    <input type="date" id="Birthdate" name="Birthdate" min="1980-01-01" max="2024-01-01" required>
                </div><br>
                <div class="Course">
                    <label for="Course">Course</label>
                    <label for="College">College</label>
                </div>
                <div>
                    <select id="College" name="College" onchange="updateCourseOptions()" required>
                        <option>Select a College</option>
                        <option value="CCIS">College of Computer and Information Science</option>
                        <option value="COED">College of Education</option>
                        <option value="COL">College of Law</option>
                        <option value="CS">College of Science</option>
                        <option value="CAL">College of Arts and Letters</option>
                        <option value="CAF">College of Accountancy and Finance</option>
                        <option value="CADBE">College of Architecture and Design</option>
                        <option value="CTHTM">College of Tourism, Hospitality and Transportation Management</option>
                        <option value="CBA">College of Business Administration</option>
                        <option value="COC">College of Communication</option>
                        <option value="COE">College of Engineering</option>
                        <option value="CHK">College of Human Kinetics</option>
                        <option value="CPSPA">College of Political Science and Public Administration</option>
                        <option value="CSSD">College of Social Sciences and Development</option>
                        <option value="IT">Institute of Technology</option>
                        <option value="SHS">Senior High School</option>
                    </select>
                    <select id="Course" name="Course" required>
                        <option value="">Select Course</option>
                    </select>
                </div><br>
                <div class="yr">
                    <label for="Year">Year & Section</label><br>
                    <input type="text" id="Year" name="Year" placeholder="eg. 3 - 4"required>
                </div><br>
                <table>
                    <tr>
                        <td><label for="address">Home Address</label></td>
                        <td><label for="phone">Phone / Mobile Number</label></td>
                        <td><label for="email">Email Address</label> </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="address" name="address" placeholder="Address" required></td>
                        <td><input type="tel" id="phone" name="phone" placeholder="Contact Number" required></td>
                        <td><input type="email" id="email" name="email" placeholder="Email Address" required></td>
                    </tr>
                </table><br>
                <div class="emergency">
                    <h2>In Case of Emergency</h2>
                    <p class="subheading">please notify,</p><br>
                    
                    <label for="completename">Full Name of Guardian</label>
                    <input type="text" id="completename" name="completename" placeholder="Full Name" required>
                    <label for="phonenum">Contact Number</label> </td>
                    <input type="phonenum" id="phonenum" name="phonenum" placeholder="Contact Number" required>
                    <label for="addressplace">Home Address</label></td>
                    <input type="text" id="addressplace" name="addressplace" placeholder="Home Address" required>
                        
                <br><br><br>
                </div>
                <label for="applicationType">Type of Application</label></br>
                                <select id="applicationType" name="applicationType" required>
                                    <option value="new">New</option>
                                    <option value="transferee">Transferee</option>
                                    <option value="late filing">Late Filing</option>
                                    <option value="old id">Old ID</option>
                                    <option value="shiftee">Shiftee</option>
                                    <option value="damaged">Damaged</option>
                                    <option value="correction of entry">Correction of Entry</option>
                                    <option value="lhs">Laboratory High School</option>
                                    <option value="undergrad">Undergrad</option>
                                    <option value="COL">College of Law</option>
                                    <option value="Graduate School">Graduate School</option>
                                    <option value="OU">Open University</option>
                                    <option value="IOT">Institute of Technology</option>
                                </select><br><br><br>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
